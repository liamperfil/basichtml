<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0078D4; /* Azul do Windows */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			user-select: none; /* Impede a seleção de texto */
			cursor: none;
        }

        #loading-circle {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #message {
            font-size: 20px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        #percentage {
            font-size: 18px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading-circle"></div>
    <div id="message">
		Trabalhando nas atualizações <span id="percentage">0%</span><br>
		Não desligue o computador. Isso pode demorar um pouco.
	</div>

    <script>
        let percent = 0;
        const percentageElement = document.getElementById('percentage');

        function updatePercentage() {
            percentageElement.textContent = `${percent}%`;
            percent += 1;
            if (percent > 99) {
                percent = 0;
            }
        }

        setInterval(updatePercentage, 500);
    </script>
</body>
</html>
